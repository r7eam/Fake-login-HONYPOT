# ============================================================================
# NGINX Configuration - FullCraft + Honeypot Integration
# ============================================================================
# This configuration routes:
#   - /api/*           → Backend (NestJS on port 3000)
#   - /fake-login      → Honeypot (trap for attackers)
#   - /admin-login     → Honeypot (fake admin panel)
#   - /*               → Frontend (React SPA)
# ============================================================================

upstream backend {
    server backend:3000;
}

upstream frontend {
    server frontend:5173;  # Or 3000 if you build static
}

upstream honeypot {
    server honeypot:8080;
}

# ============================================================================
# HTTP Server (Port 80)
# ============================================================================
server {
    listen 80;
    server_name fullcraft.com www.fullcraft.com localhost;  # Change to your domain
    
    client_max_body_size 10M;
    
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log warn;
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
    
    # ========================================================================
    # HONEYPOT ENDPOINTS (Traps for attackers)
    # ========================================================================
    
    # Fake admin login (honeypot)
    location /admin-login {
        proxy_pass http://honeypot/fake-login;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # No caching for honeypot
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
    
    # Fake login endpoint (honeypot)
    location /fake-login {
        proxy_pass http://honeypot;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # No caching
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
    
    # Honeypot health check
    location /honeypot/healthz {
        proxy_pass http://honeypot/healthz;
        access_log off;
    }
    
    # ========================================================================
    # BACKEND API (Your NestJS Application)
    # ========================================================================
    location /api/ {
        proxy_pass http://backend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Backend uploads (served directly)
    location /uploads/ {
        proxy_pass http://backend/uploads/;
        proxy_set_header Host $host;
        
        # Cache uploaded files
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
    
    # ========================================================================
    # FRONTEND (Your React Application)
    # ========================================================================
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for Vite HMR (dev mode)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # SPA fallback (for client-side routing)
        try_files $uri $uri/ /index.html;
    }
}

