# ---------- Shared: rate limit zone ----------
# ~10 requests/min per IP with small burst
limit_req_zone $binary_remote_addr zone=hp_zone:10m rate=10r/m;

# ---------- HTTP (80) ----------
server {
  listen 80;
  server_name admin.fullcraft.com localhost _;  # Accept admin.fullcraft.com, localhost, and any host

  # If you have TLS, redirect all HTTP to HTTPS
  # return 301 https://$host$request_uri;

  # If running only on HTTP for now, proxy directly:
  access_log /var/log/nginx/honeypot_access.log;
  error_log  /var/log/nginx/honeypot_error.log warn;

  location / {
    limit_req zone=hp_zone burst=20 nodelay;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_read_timeout 60s;
    proxy_connect_timeout 5s;
    proxy_http_version 1.1;

    proxy_pass http://honeypot:8080;
  }
}

