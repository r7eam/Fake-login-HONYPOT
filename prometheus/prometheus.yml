# Prometheus Configuration for Enrichment Worker

global:
  scrape_interval: 15s       # Scrape every 15 seconds
  evaluation_interval: 15s   # Evaluate rules every 15 seconds
  external_labels:
    cluster: 'honeypot'
    environment: 'production'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules from files
rule_files:
  # - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Enrichment worker metrics
  - job_name: 'enrichment_worker'
    static_configs:
      - targets: ['enrich:9090']
        labels:
          service: 'enrichment'
          component: 'worker'
    
    scrape_interval: 15s
    scrape_timeout: 10s
    
    # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
